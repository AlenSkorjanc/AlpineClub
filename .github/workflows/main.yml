name: Maven Build and Test

on:
  push:
    branches:
      - main  # Spremenite to glede na va≈°o privzeto vejo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        path: Users

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Build and test with Maven
      run: |
        cd Users/Users
        mvn clean verify
